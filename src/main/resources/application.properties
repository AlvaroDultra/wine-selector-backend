# ===========================================
# CONFIGURAÇÕES DA APLICAÇÃO
# ===========================================

# Nome da aplicação
spring.application.name=Wine Selector

# Porta do servidor (padrão: 8080)
server.port=8080

# ===========================================
# CONFIGURAÇÕES DE LOG
# ===========================================

# Nível de log da aplicação
logging.level.com.alvaro.wineselector=INFO

# Nível de log do Spring (reduz verbosidade)
logging.level.org.springframework=WARN

# Padrão de log no console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===========================================
# CONFIGURAÇÕES DE CORS (para o Frontend)
# ===========================================

# Permite requisições do frontend (ajustar quando subir o React)
# Isso será tratado via código na configuração de CORS

# ===========================================
# CONFIGURAÇÕES DE VALIDAÇÃO
# ===========================================

# Mensagens de erro de validação em português (opcional)
server.error.include-message=always
server.error.include-binding-errors=always

# ===========================================
# CONFIGURAÇÕES DE DESENVOLVIMENTO
# ===========================================

# Desabilita banner do Spring Boot (opcional, deixa o console mais limpo)
spring.main.banner-mode=off

# DevTools: desabilita cache de templates (desenvolvimento)
spring.thymeleaf.cache=false